<div class="vc_row wpb_row vc_row-fluid">
    <div class="wpb_column vc_column_container vc_col-sm-12">
        <div class="wpb_wrapper">
            <div id="post-list-modern" class="vc_row wpb_row vc_inner vc_row-fluid">
                <div class="wpb_column vc_column_container vc_col-sm-6">
                    <div class="wpb_wrapper">
                        <div class="wpb_single_image wpb_content_element vc_align_center">
                            <h2 class="wpb_heading wpb_singleimage_heading">Vacancies</h2>
                            <figure class="wpb_wrapper vc_figure">

                                {% if page.url == '/ru/careers/' || page.url == '/en/careers/' %}
                                    {% assign is_carrier_page = true %}
                                {% else %}
                                    {% assign is_carrier_page = false %}
                                {% endif %}

                                {% if is_carrier_page == false %}
                                <a href="/ru/careers/"
                                   target="_self"
                                   class="vc_single_image-wrapper vc_box_border_grey">
                                {% endif %}

                                    <img width="1024"
                                         height="683"
                                         src="/wp-content/uploads/2015/10/3J6A1998-1024x683.jpg"
                                         class="vc_single_image-img attachment-large"
                                         alt="3J6A1998"
                                         srcset="/wp-content/uploads/2015/10/3J6A1998-1024x683.jpg 1024w,
                                                 /wp-content/uploads/2015/10/3J6A1998-300x200.jpg 300w"
                                         sizes="(max-width: 1024px) 100vw, 1024px">

                                {% if is_carrier_page == false %}
                                </a>
                                {% endif %}
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="post-text wpb_column vc_column_container vc_col-sm-6">
                    <div class="wpb_wrapper">
                        <div class="wpb_text_column wpb_content_element ">
                            <div class="wpb_wrapper">
                                <h3><strong>«Мест нет»!</strong></h3>
                                <h3>
                                    В настоящее время мы не нанимаем
                                    новых талантов, сосредоточившись
                                    на развитии уже имеющихся. Тем не
                                    менее, если вы уверены что нам без
                                    вас ну просто никак не обойтись —
                                    присылайте резюме, мы обязательно
                                    его рассмотрим!
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
