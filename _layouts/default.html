{% if page.locale == 'ru' %}
    {% assign lang = "ru-RU" %}
{% else %}
    {% assign lang = "en-US" %}
{% endif %}

<!DOCTYPE html>
<html lang="{{ lang | default: lang | default: 'en' }}"
      class="no-js page-border"
      itemscope="itemscope"
      itemtype="http://schema.org/WebPage">

    {% include head.html %}

    {{ content }}

</html>
